name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: leafo/gh-actions-lua@v11
      - uses: leafo/gh-actions-luarocks@v5
      - name: install luacheck
        run: luarocks install luacheck
      - name: lint
        run: luacheck home
      - name: deps
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: stow libglib2.0-dev libmpv-dev dbus-x11 dconf-cli libavformat-dev libclang-17-dev
          # libglib2.0-dev libmpv-dev libavformat-dev - mpv-mpris
          # dbus-x11 dconf-cli - ibus
          version: 1.0
      - name: yq # needed for the mason registry to work locally (https://github.com/williamboman/mason.nvim/pull/1457)
        uses: mikefarah/yq@master
      - name: neovim
        uses: rhysd/action-setup-vim@v1
        with:
          # apt neovim is too old
          neovim: true
          version: v0.11.2
          # version: nightly
      - name: deps - node.js # various dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: build
        run: make
      - name: test build
        run:  make test-build
      - name: install
        run: |
          export $(dbus-launch) # dconf required dbus
          # stow conflicts
          rm ~/.bashrc ~/.bash_profile
          make install
      - name: test
        run: make test
