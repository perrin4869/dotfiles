name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: leafo/gh-actions-lua@v9
      - uses: leafo/gh-actions-luarocks@v4
      - name: install luacheck
        run: luarocks install luacheck
      - name: lint
        run: luacheck home
      - name: deps
        run: |
          sudo apt update
          sudo apt install stow libglib2.0-dev libmpv-dev dbus-x11 dconf-cli meson ninja-build libadwaita-1-dev alsa-lib
          # libglib2.0-dev libmpv-dev - mpv-mpris
          # dbus-x11 dconf-cli - ibus
          # meson ninja-build libadwaita-1-dev alsa-lib - spot
      - name: deps - llvm # ccls dep
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0"
      - name: deps - node.js # various dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: build
        run: make
      - name: install
        run: |
          export $(dbus-launch) # dconf required dbus
          make install
